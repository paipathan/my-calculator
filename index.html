<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="calculator">
      <div class="previous-text-box">
        <h1 class="previous-text"></h1>
      </div>
      <div class="current-text-box">
        <h1 class="current-text"></h1>
      </div>
    <div class="container" style="width: 200px;">
    <div class="row">
      <div class="col-3">
        <button class="operator btn btn-info" type="button" name="button">+</button>
      </div>
      <div class="col-3">
        <button class="operator btn btn-info" type="button" name="button">-</button>
      </div>
      <div class="col-3">
        <button class="operator btn btn-info" type="button" name="button">ร</button>
      </div>
      <div class="col-3">
        <button class="operator btn btn-info" type="button" name="button">รท</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">7</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">8</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">9</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">4</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">5</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">6</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">1</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">2</button>
      </div>
      <div class="col-3">
        <button class="number btn btn-secondary" type="button" name="button">3</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button  class="number btn btn-secondary" type="button" name="button">0</button>
      </div>
      <div class="col-3">
        <button  class="number btn btn-secondary" type="button" name="button">.</button>
      </div>
      <div class="col-3">
        <button class="clear btn btn-warning"  type="button" name="button">C</button>
      </div>
      <div class="col-3">
        <button class="equals btn btn-primary" type="button" name="button">=</button>
      </div>
    </div>
  </div>
      </div>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
